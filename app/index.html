<!DOCTYPE html>
<html>
<head>
	<title>Creating your own token</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"</script>
	<script src="./page1.bundle.js"></script>
</head>
<body>
	<h1>Create your own Coin!</h1>
	<br><label for="initialAmount">Initial amount:</label><input type="text" id="initialAmount" placeholder="e.g. 10000"></input>

	<br><br><button id="create" onclick="App.makeNewCoin()">Create Coin</button>
	<br><br>
	<select id="tokenList"></select>
	<br><br>
	<span id="status"></span>
	<br>
</body>
</html>
